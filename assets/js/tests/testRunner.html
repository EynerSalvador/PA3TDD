<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Test Runner</title>
  <!-- Versión específica de Jasmine 4.1.0 (evita mensajes de deprecación) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/jasmine.css">
  
  <!-- Carga moderna de Jasmine (sin boot.js deprecado) -->
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/jasmine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/jasmine-html.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/boot0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/boot1.js"></script>

  <!-- Mock de fetch para pruebas -->
  <script>
    // Configuración inicial para evitar errores
    window.jasmineRequire = window.jasmineRequire || {};
    window.jasmine = window.jasmine || {};
    
    // Mock global de fetch (opcional, solo si tus pruebas lo necesitan)
    if (!window.fetch) {
      window.fetch = function() {
        return Promise.resolve({
          ok: true,
          json: () => Promise.resolve({ projects: [] })
        });
      };
    }
  </script>

  <!-- Carga tus archivos (rutas absolutas recomendadas) -->


  <script src="{{ '/assets/js/Project.js' | relative_url }}"></script>
<script src="{{ '/assets/js/tests/Project.test.js' | relative_url }}"></script>

</head>
<body>
  <!-- Elemento para mostrar el estado -->
  <div id="jasmine-status" style="display:none;"></div>
</body>
</html>
