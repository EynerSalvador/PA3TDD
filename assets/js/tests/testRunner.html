<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jasmine Test Runner</title>
  
  <!-- Cargar los estilos de Jasmine -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/jasmine.css">
  
  <!-- Cargar Jasmine -->
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/jasmine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/jasmine-html.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/boot0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine-core@4.1.0/lib/jasmine-core/boot1.js"></script>

  <!-- Agregar soporte para importar Project.js y pruebas -->
  <script type="module">
    // Simular el fetch para las pruebas
    window.fetch = window.fetch || function() {
      return Promise.resolve({
        ok: true,
        json: () => Promise.resolve({ projects: [] })
      });
    };

    // Cargar los módulos de forma asincrónica
    async function loadTests() {
      try {
        // Importar Project.js
        await import('../js/Project.js');
        console.log('Project.js cargado');

        // Importar las pruebas
        await import('../js/tests/Project.test.js');
        console.log('Pruebas cargadas');

      } catch (error) {
        console.error('Error cargando los módulos:', error);
      }
    }

    // Ejecutar la carga de los scripts
    loadTests();
  </script>
  
</head>
<body>
  <h1>Jasmine Test Runner</h1>
  <div id="output"></div>
</body>
</html>
