<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.6.0/jasmine.css">
  <style>
    body { padding: 20px; font-family: Arial; }
    #loading { color: #666; text-align: center; padding: 50px; }
    #status { 
      margin: 20px 0; 
      padding: 15px;
      border-radius: 5px;
      background: #f5f5f5;
      border: 1px solid #ddd;
    }
    .success { background: #e8f5e9; border-color: #c8e6c9; }
    .error { background: #ffebee; border-color: #ffcdd2; }
  </style>
</head>
<body>
  <div id="loading">Inicializando entorno de pruebas...</div>
  <div id="status">Estado: Preparando...</div>

  <!-- Cargar Jasmine -->
 <title>Jasmine Test Runner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.0.0/jasmine.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.0.0/jasmine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.0.0/jasmine-html.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.0.0/boot.js"></script>
 <!-- Opción 1 - Si Project.js está en assets/js/ -->
<script src="../../js/Project.js"></script>

<!-- Opción 2 - Ruta alternativa común -->
<script src="../../../assets/js/Project.js"></script>

<!-- Opción 3 - Ruta absoluta desde raíz -->
<script src="/assets/js/Project.js"></script>
  
<script>
  async function initializeTests() {
    try {
      // Try alternative paths
      const pathsToTry = [
        '/PA3TDD/_data/models/Project.js', // GitHub Pages
        '/_data/models/Project.js',        // Alternative path
        '../_data/models/Project.js',      // Relative path
        'assets/js/models/Project.js'      // Common alternative location
      ];

      let loaded = false;
      for (const path of pathsToTry) {
        try {
          await loadScript(path);
          console.log(`Successfully loaded from: ${path}`);
          loaded = true;
          break;
        } catch (e) {
          console.warn(`Failed to load from: ${path}`);
        }
      }

      if (!loaded) throw new Error('All paths failed to load Project.js');
      
      // Continue loading other files...
      await loadScript('/PA3TDD/_data/models/Skill.js');
      await loadScript('/PA3TDD/assets/js/tests/Project.test.js');
      await loadScript('/PA3TDD/assets/js/tests/Skill.test.js');

      window.onload();
    } catch (error) {
      console.error('Initialization failed:', error);
      document.getElementById('status').textContent = 
        `Critical Error: ${error.message}`;
    }
  }

  function loadScript(src) {
    return new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = src;
      script.onload = resolve;
      script.onerror = () => reject(new Error(`Failed to load ${src}`));
      document.head.appendChild(script);
    });
  }

  if (document.readyState === 'complete') initializeTests();
  else document.addEventListener('DOMContentLoaded', initializeTests);
</script>
</body>
</html>
